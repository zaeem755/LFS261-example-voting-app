volumes:
  db-data:

networks:
  instavote:
    driver: bridge
services:
  vote:
    image: zaeem755/vote:latest
    ports:
      - 5000:80
    depends_on:
      - redis
    networks:
      - instavote
   
  redis:
    image: redis:alpine
    networks:
      - instavote

  db:
    image: postgres:9.4
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/postgres.sh
      interval: "5s"
    networks:
      - instavote

  result:
    image: zaeem755/result:latest
    ports:
      - 5001:80
    depends_on:
      - db
    networks:
      - instavote

  worker:
    image: zaeem755/worker:v1
    depends_on:
      - redis
      - db
    networks:
      - instavote
